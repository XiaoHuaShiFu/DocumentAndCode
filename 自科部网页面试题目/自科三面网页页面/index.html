<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人页面</title>
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="headerImg" src="images/header.jpg">
            <div class="title">个人页面</div>
        </div>
        <div class="main">
            <div class="mainContent1">
                <img class="background" src="images/background.jpg">
                <div class="content2">
                    <img class="avatarImg" src="images/avatar.png">
                    <div class="mainInfoContent">
                        <div class="id">编号:777</div>
                        <div class="mainInfoButtonContent">
                            <input class="register" type="button" value="报名">
                            <input class="check" type="button" value="查询排队情况">
                        </div>
                    </div>
                </div>
                <img src="images/dashed_white.png" class="dashedWhite">
            </div>
            <div class="mainContent2">
                <div class="data">姓名：科科</div>
                <div class="data">学院：创新创业学院</div>
                <div class="data">专业：科技工程</div>
                <div class="data">面试时间：9月3日23：59</div>
                <div class="data">部门意愿：自科部</div>
            </div>
            <img src="images/dashed_blue.png" class="dashedBlue">
            <input class="checkResult" type="button" value="查询面试结果">
        </div>
        <div class="navigation">
            <div class="indexContent">
                <img src="images/index.png" class="indexImg" onclick="toHome()">
                <div class="navigationText">首页</div>
            </div>
            <div>
                <img src="images/my_hl.png" class="my_hl">
                <div class="navigationText">我的</div>
            </div>
        </div>
    </div>
</body>
</html>
